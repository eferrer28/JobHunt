<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>jobEntry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--user is the name of our formgroup that we set up on the ts file -->
  <form [formGroup]="user" (ngSubmit)="entryOne(user.value)">
<ion-list>
  <ion-item>
    <ion-label stacked>Company Name</ion-label>
    <ion-input type="text" formControlName="company"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Position Applied For</ion-label>
    <ion-input type="text" formControlName="position"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Date Applied</ion-label>
    <ion-datetime formControlName="date" min="2017" displayFormat="MM DD YYYY" pickerFormat="MM DD YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Pending</ion-label>
      <ion-checkbox formControlName="pending"></ion-checkbox>
    </ion-item>
  <ion-item>
      <ion-label>Selected For Interview</ion-label>
      <ion-checkbox formControlName="selected"></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Rejected</ion-label>
      <ion-checkbox formControlName="rejected"></ion-checkbox>
    </ion-item>

</ion-list>

<button ion-button type="submit">Submit</button>
</form>
</ion-content>
