<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>jobEntry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--user is the name of our formgroup that we set up on the ts file -->
  <form [formGroup]="user" (ngSubmit)="newEntry(user.value)">
<ion-list>
  <ion-item>
    <ion-label stacked>Company Name</ion-label>
    <ion-input type="text" formControlName="company"></ion-input>
  </ion-item>
  <ion-item *ngIf="user.controls.company.invalid">
    <p>Please provide a valid length.</p>
  </ion-item>

  <ion-item>
    <ion-label stacked>Position Applied For</ion-label>
    <ion-input type="text" formControlName="position"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Date Applied</ion-label>
    <ion-datetime       [(ngModel)]="startDate"
    formControlName="date" min="2017" displayFormat="MM DD YYYY" pickerFormat="MM DD YYYY"></ion-datetime>
  </ion-item>



</ion-list>

<button ion-button type="submit" [disabled]="user.invalid">Submit</button>
</form>
</ion-content>
