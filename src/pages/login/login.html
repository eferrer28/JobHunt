<!-- login.html -->
<ion-header>
    <ion-navbar color="primary">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
          
    <ion-list>

      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls.email.invalid">
        <p>Please provid a valid email address.</p>
      </ion-item>


      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>



    </ion-list>
    <button full ion-button>Login</button>
    <a href="#" (click)="signup()">Signup for an Account</a>
 </form>
  </ion-content>
