

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs Applied To</ion-title>
  </ion-navbar>

  <ion-toolbar>

  <ion-row> 
  <ion-col col-10>
    <ion-searchbar  class="search" placeholder="Allo">

  </ion-searchbar>
    </ion-col>
  <ion-col col-2>
<ion-select interface="popover" [(ngModel)]="applications">
        <ion-option selected value="all">
            All
        </ion-option>
        <ion-option value="pending">
            Awaiting Reply
        </ion-option>
                <ion-option value="selected">
            In Progress
        </ion-option>
                <ion-option value="closed">
            Closed
        </ion-option>
    </ion-select>

    </ion-col>
</ion-row>

  </ion-toolbar>
</ion-header>




<ion-content padding>

  <div [ngSwitch]="applications">

               
  <ion-grid *ngSwitchCase="'all'">
    <ion-row>
    <ion-col >
        <ion-title>Company Name</ion-title>
        
      <ion-list *ngFor="let item of items | async">

          <ion-item-sliding>

      <ion-item>{{item.company}}</ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
          </ion-item-sliding>

    </ion-list>
    </ion-col>
    <ion-col>
        <ion-title>Status</ion-title>
        <ion-list *ngFor="let item of items | async">
            <ion-item (click)="moreDetails(item.$key, items)">
            
            {{item.status}}
          </ion-item>
          </ion-list>
            
      </ion-col>
    
</ion-row>
</ion-grid>




  <ion-grid *ngSwitchCase="'pending'">
    <ion-row>


    <ion-col >
        <ion-title>Company Name</ion-title>       
      <ion-list *ngFor="let item of pendingEntries | async">        
      <ion-item>{{item.company}}</ion-item>    
    </ion-list>
    </ion-col>


    <ion-col>
        <ion-title>Status</ion-title>
        <ion-list *ngFor="let item of pendingEntries | async">
            <ion-item (click)="moreSelectedDetails(item.$key, selectedEntries)">           
            {{item.status}}
          </ion-item>
          </ion-list>           
      </ion-col>
     
  </ion-row>
</ion-grid>

  <ion-grid *ngSwitchCase="'selected'">
    <ion-row>


    <ion-col >
        <ion-title>Company Name</ion-title>       
      <ion-list *ngFor="let item of selectedEntries | async">        
      <ion-item>{{item.company}}</ion-item>    
    </ion-list>
    </ion-col>


    <ion-col>
        <ion-title>Status</ion-title>
        <ion-list *ngFor="let item of selectedEntries | async">
            <ion-item (click)="moreSelectedDetails(item.$key, selectedEntries)">           
            {{item.status}}
          </ion-item>
          </ion-list>           
      </ion-col>
     
  </ion-row>
</ion-grid>

  <ion-grid *ngSwitchCase="'closed'">
    <ion-row>


    <ion-col >
        <ion-title>Company Name</ion-title>       
      <ion-list *ngFor="let item of closedEntries | async">        
      <ion-item>{{item.company}}</ion-item>    
    </ion-list>
    </ion-col>
    <ion-col>
        <ion-title>Status</ion-title>
        <ion-list *ngFor="let item of closedEntries | async">
            <ion-item (click)="moreSelectedDetails(item.$key, selectedEntries)">           
            {{item.status}}
          </ion-item>
          </ion-list>           
      </ion-col>
     
  </ion-row>
</ion-grid>


</div>

</ion-content>
