<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>>
    <ion-title>statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Doughnut Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-item>Total Number of Applications: {{applicationTotal}}</ion-item>
  <ion-item>Response Rate: {{responseRate}}</ion-item>
  <ion-item>Rejection Rate: {{rejectionRate}}</ion-item>
  <ion-item>Ghosted Rate: {{ghostedRate}}</ion-item>
  
  
  
</ion-content>
