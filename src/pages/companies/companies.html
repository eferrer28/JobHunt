
<ion-header>
  
    <ion-navbar color="primary">
      
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title color="primary">Companies</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-list *ngFor="let item of items | async">
        <ion-item (click)="details(item.company)">
            {{item.company}}            
          </ion-item>
        
      </ion-list>

</ion-content>
