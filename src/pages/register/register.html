
<ion-header>
    
<ion-navbar color="primary">
  <ion-title>Signup</ion-title>
</ion-navbar>
</ion-header>



<ion-content padding>
<form [formGroup]="signupForm" (submit)="signup(signupForm.value)">

  <ion-list>
  <ion-item>
    <ion-label floating>E-Mail</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Re-Enter Password</ion-label>
    <ion-input type="password" formControlName="passwordRetyped"></ion-input>
  </ion-item>
</ion-list>

<button block ion-button  type="submit" [disabled]="signupForm.invalid"> Signup</button>
</form>
</ion-content>
