

<ion-header>
  
    <ion-navbar color="primary">
      
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title color="primary">Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form [formGroup]="nameForm" (submit)="updateUser(nameForm.value)">
  
      <ion-item padding>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="fname" type="text">
        </ion-input>
      </ion-item>


      <ion-item padding>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lname" type="text">
        </ion-input>
      </ion-item>

      <ion-item padding>
        <ion-label floating>Email Address</ion-label>
        <ion-input formControlName="email" type="text">
        </ion-input>
      </ion-item>







  
      <button ion-button block type="submit" [disabled]="nameForm.invalid">
        Update Account
      </button>
    </form>
  

  </ion-content>
